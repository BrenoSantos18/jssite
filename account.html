<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Formulario</h1>
    <p id="welcome">Qual seu nome?</p>


    <form action="">
        <input type="text" name="name" id="setname">
        <input type="button" value="Submit" onclick="setInfos()">

    </form>

    <script src="index.js"></script>

    <script>
        var welcome = document.getElementById('welcome')

        function setInfos(){
            var setname = document.getElementById('setname').value
            welcome.innerHTML = `Bem- vindo, ${setname}`


        }


    </script>



</body>
</html>
