<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="light">
    <header>
        <h1><br>RPG Dices</h1>
    </header>

    <main>
        <div id="diceContent">
            <div id="showResult">
                <h1>Roll the Dice!</h1>
                <label>Your result was....<br></label>
                <p id="diceRolled"></p>
                <p id="result"></p>
            </div>
            <div id="dices">
                <div id="amountOfDices">
                    <input id="left" type="button" value="<<" onclick="math('sub')">
                    <span id="numberOfDices">1</span>
                    <input type="button" value=">>" onclick="math('add')">
                </div>

                <div id="rollIt">
                    <div>
                        <input class="diceBtn" id="left" type="button" value="d4" onclick="seeResult(4)">
                        <input class="diceBtn" type="button" value="d6" onclick="seeResult(6)">
                        <input class="diceBtn" type="button" value="d8" onclick="seeResult(8)">
                        <input class="diceBtn" id="left" type="button" value="d10" onclick="seeResult(10)">
                        <input class="diceBtn" type="button" value="d12" onclick="seeResult(12)">
                        <input class="diceBtn" id="right" type="button" value="d20" onclick="seeResult(20)">
                        <input class="diceBtn" id="right" type="button" value="d100" onclick="seeResult(100)">
                    </div>
                </div>

            </div>
        </div>
        
        <div>
            <h3>Choose the mode</h3>

            <label for="light">Light Mode</label>
            <input type="radio" name="mode" value="light" id="light">

            <br>

            <label for="dark">Dark Mode</label>
            <input type="radio" name="mode" value="dark"  id="dark">
        </div>
    </main>

    <script src="index.js"></script>
</body>
</html>
